<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        #hero {
            background-image: url("path/to/your/image.jpg");
            background-size: cover;
            background-position: center;
            height: 60vh;
            padding: 50px;
            color: #fff;
            text-align: center;
        }

        #hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #hero button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #hero button:hover {
            background-color: #444;
        }

        /* Header & Navigation */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }

        nav a:hover {
            background-color: #444;
        }

        /* Sections */
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }

        /* About Me Section */
        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        /* Project Cards */
        .project-card {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .project-card:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .project-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Skills Progress Bar */
        .skill-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            overflow: hidden;
        }

        .skill-bar .skill {
            height: 100%;
            background-color: #333;
            animation: progress 2s ease forwards;
        }

        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 80%; /* Adjust percentage based on your skill level */
            }
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Additional CSS for smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <section id="hero">
        <h1>My Portfolio</h1>
        <button>Hire Me</button>
    </section>

    <header
